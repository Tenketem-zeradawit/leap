<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .result {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>

<body>
    <div style="display: flex;justify-content: space-around;">
<!-- leap year -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">Leap year</div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="number" id="yearInput" class="form-control" placeholder="Enter the year">
                </div>
                <button onclick="checkLeapYear()" class="btn btn-primary">Check Leap Year</button>

                <p class="result mt-3" id="result-1"></p>
            </div>
        </div>
    </div>
    <br>
    
<!-- even and odd -->
    <div class="container mt-5">
        
        <div class="card">
            <div class="card-header text-center">Odd or Even Checker</div>
            <div class="card-body">      
                <button onclick="checkOddEven()" class="btn btn-primary">Check Numbers</button>

                <div id="result-2" class="result mt-3"></div>
            </div>
        </div>
    </div>



<!-- palindrome -->

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header text-center">Palindrome Checkerr</div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputString" placeholder="Enter a word">
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" onclick="checkPalindrome()">Check</button>
                </div>
                <p class="mt-3 text-center" id="result-3"></p>
            </div>
        </div>
    </div>






<!-- January 1 sunday -->


<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">Check If January 1st is a Sunday</div>
        <div class="card-body">
            <button onclick="checkSundays()" class="btn btn-primary" id="a" >Check Sundays</button>
            <div id="result" class="result mt-3"></div>
        </div>
    </div>
</div>





</div>



    <script>
        function checkLeapYear() {
            const year = document.getElementById("yearInput").value;
            let resultText = "";

            if (year % 4 === 0) {
                if (year % 100 === 0) {
                    if (year % 400 === 0) {
                        resultText = year + " is a leap year.";
                    } else {
                        resultText = year + " is not a leap year.";
                    }
                } else {
                    resultText = year + " is a leap year.";
                }
            } else {
                resultText = year + " is not a leap year.";
            }

            document.getElementById("result-1").textContent = resultText;
        }
// even and odd
        function checkOddEven() {
            let result = "";  

            for (let i = 0; i <= 15; i++) {  
                if (i % 2 === 0) {  

                    
                    document.getElementById('result-2').innerHTML += i + " is even<br>";
                    
                } else {
                     document.getElementById('result-2').innerHTML += i + " is odd<br>";  
                }
            }

           
        }

// palindrom
function checkPalindrome() {
            let input = document.getElementById('inputString').value;
            let reversedInput = input.split('').reverse().join('');
            
            if (input === reversedInput ) {
                document.getElementById('result-3').textContent = input + " is a palindrome.";
               input !== ""
            } else {
                document.getElementById('result-3').textContent = input + " is not a palindrome.";
              
            }
        }


// january 1 sunday

function checkSundays() {
            let result = ""; 
            const a = parseInt(document.getElementById('a').value);
        
            for (let a= 2014; a <= 2050; a++) {
                
                const date = new Date(a, 0, 1); 
                if (date.getDay() === 0) {
                    
                    result += a + "is January 1st on Sunday .<br>";
                } 
                
            }
            document.getElementById("result").innerHTML = result;
        }

    </script>

   
</body>

</html>
